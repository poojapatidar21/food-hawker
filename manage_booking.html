<div class="content pb-0">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header"><strong>Adding Food Item</strong><small> Form</small></div>
					<form method="post" enctype="multipart/form-data">
						<div class="card-body card-block">
							<div class="form-group">
								<label for="categories" class=" form-control-label">Item Name</label>
								<input type="text" placeholder="Enter Item Name" class="form-control" >
							</div><div class="form-group">
								<label for="categories" class=" form-control-label">Description</label>
								<input type="text" placeholder="Enter short description" class="form-control" >
							</div>
							<div class="form-group">
								<label for="categories" class=" form-control-label"> Date</label>
								<input type="date" placeholder="Enter travel Date" class="form-control">
							</div>

							<div class="form-group">
								<label for="categories" class=" form-control-label"> Time</label>
								<input type="time" placeholder="Enter travel time" class="form-control" >
							</div>

							<div class="form-group">
								<label for="categories" class=" form-control-label">Category</label>
								<select class="form-control">
									<option>Select Category</option>
									<option value="Lunch">Lunch</option>
									<option value="Drink">Drink</option>
									<option value="Breakfast">Breakfast</option>
									<option value="Dinner">Dinner</option>
									<option value="other">other</option>
									<option value="Bakery">Bakery</option>
								  </select>
							</div>

							<div class="form-group">
								<label for="categories" class=" form-control-label">Price</label>
								<input type="text" placeholder="Enter Price" class="form-control" >
							</div>

							<button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
								<span id="payment-button-amount"><a href="booking.html">Submit</a></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
