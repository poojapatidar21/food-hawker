<div class="content pb-0">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header"><strong>Registeration</strong><small> Form</small></div>
					<form method="post" enctype="multipart/form-data">
						<div class="card-body card-block">
							<div class="form-group">
								<label for="categories" class=" form-control-label">Name</label>
								<input type="text" placeholder="Enter Name" class="form-control" >
							</div>
                            <div class="form-group">
								<label for="categories" class=" form-control-label">Address</label>
								<input type="text" placeholder="Enter full address" class="form-control" >
							</div>
                            <div class="form-group">
								<label for="categories" class=" form-control-label">City</label>
								<input type="text" placeholder="Enter city name" class="form-control" >
							</div>
                            <div class="form-group">
								<label for="categories" class=" form-control-label">Pin</label>
								<input type="text" placeholder="Enter Pin Code" class="form-control" >
							</div>
                            
                            <div class="form-group">
								<label for="categories" class=" form-control-label">Mobile No.</label>
								<input type="text" placeholder="Enter Mobile No." class="form-control" >
							</div>
							

							<div class="form-group">
								<label for="categories" class=" form-control-label">Business Name</label>
								<input type="text" placeholder="Enter Business Name" class="form-control" >
							</div>
                            <div class="form-group">
								<label for="categories" class=" form-control-label">Proof of Identity</label>
								<select class="form-control">
									<option>Select Option</option>
									<option value="Lunch">Adhaar Card</option>
									<option value="Drink">PAN Card</option>
								  </select>
							</div>
							<button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
								<span id="payment-button-amount"><a href="booking.html">Submit</a></span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
